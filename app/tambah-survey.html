    <script>
      // Utility untuk menangani input tombol dari user
      class KeyInputHandler {
        constructor(targetElement) {
          this.targetElement = targetElement; // Elemen yang akan diberi status 'active'
          this.activeClass = "active";
          this.key = targetElement.dataset.key; // Tombol yang akan ditangani (default: "1")
          this.init();
        }

        // Inisialisasi event listener untuk menangkap input keyboard
        init() {
          document.addEventListener("keydown", (e) => this.handleKeyDown(e));
          document.addEventListener("keyup", (e) => this.handleKeyUp(e));
        }

        // Menangani tombol yang ditekan
        handleKeyDown(event) {
          if (event.key === this.key) {
            // Ganti tombol sesuai data-key elemen
            this.targetElement.classList.add(this.activeClass);
          }
        }

        // Menangani tombol yang dilepas
        handleKeyUp(event) {
          if (event.key === this.key) {
            // Ganti tombol sesuai data-key elemen
            setTimeout(() => {
              this.targetElement.classList.remove(this.activeClass);
              2;
              alert(`Tombol '${this.key}' telah ditekan!`);
            }, 600);
          }
        }
      }

      // Cara menggunakan utility ini:
      // Pastikan Anda memiliki elemen dengan data-key tertentu dalam HTML.
      // Misal:
      // <div class="card" data-key="2">Press 2 to activate</div>
      // <div class="card" data-key="3">Press 3 to activate</div>

      const targetElements = document.querySelectorAll("[data-key]");
      targetElements.forEach((element) => {
        new KeyInputHandler(element);
      });
